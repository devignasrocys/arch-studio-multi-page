<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <img src="./resources/assets/logo.svg" alt="">
            </div>
            <div class="nav__hamburger" id="hamburger">
                <img src="./resources/assets/icons/icon-hamburger.svg" alt="">
            </div>
            <ul class="nav__list hidden" id="menu">
                <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About Us</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            </ul>
        </nav>
        <section class="hero">
            <div class="carousele">
                <div class="carousele__item">
                   <picture>
                          <source media="(min-width: 1024px)" srcset="./resources/assets/home/desktop/image-hero-paramour.jpg">
                          <source media="(min-width: 768px)" srcset="./resources/assets/home/tablet/image-hero-paramour.jpg">
                          <img class="hero__img" src="./resources/assets/home/mobile/image-hero-paramour.jpg" alt="">
                   </picture>
                </div>
                <div class="carousele__item">
                    <picture>
                           <source media="(min-width: 1024px)" srcset="./resources/assets/home/desktop/image-hero-federal.jpg">
                           <source media="(min-width: 768px)" srcset="./resources/assets/home/tablet/image-hero-federal.jpg">
                           <img class="hero__img" src="./resources/assets/home/mobile/image-hero-federal.jpg" alt="">
                    </picture>
                 </div>
                 <div class="carousele__item">
                    <picture>
                           <source media="(min-width: 1024px)" srcset="./resources/assets/home/desktop/image-hero-seraph.jpg">
                           <source media="(min-width: 768px)" srcset="./resources/assets/home/tablet/image-hero-seraph.jpg">
                           <img class="hero__img" src="./resources/assets/home/mobile/image-hero-seraph.jpg" alt="">
                    </picture>
                 </div>
                 <div class="carousele__item">
                    <picture>
                           <source media="(min-width: 1024px)" srcset="./resources/assets/home/desktop/image-hero-trinity.jpg">
                           <source media="(min-width: 768px)" srcset="./resources/assets/home/tablet/image-hero-trinity.jpg">
                           <img class="hero__img" src="./resources/assets/home/mobile/image-hero-trinity.jpg" alt="">
                    </picture>
                 </div>
            </div>
            <div class="hero__content">
                <h1 class="hero__title">Project Paramour</h1>
                <p class="hero__text">Project made for an art museum near Southwest London. Project Paramour is a statement of bold, modern architecture.</p>
                <button class="hero__btn">
                    See Our Portfolio
                    <img class="hero__icon" src="./resources/assets/icons/icon-arrow.svg" alt="">
                </button>
            </div>
        </section>
        <div class="page-indicator">
            <div class="page-indicator__line"></div>
            <p class="page-indicator__page">HOME</p>
        </div>
        <div class="carousele-indicator">
            <span class="carousele-indicator__rect active">01</span>
            <span class="carousele-indicator__rect">02</span>
            <span class="carousele-indicator__rect">03</span>
            <span class="carousele-indicator__rect">04</span>
        </div>
    </header>
    

    <script src="./resources/js/main.js"></script>
</body>
</html>
