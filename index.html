<html lang="en">
<head>

    <link rel="stylesheet" href="./resources/css/main.css">

    <header class="header">
        <nav class="nav">
            <div class="nav__logo">

                <img src="./resources/assets/icons/icon-hamburger.svg" alt="">

            <ul class="nav__list hidden" id="menu">
